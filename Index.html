<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate mythic names for fantasy, RPGs, and worldbuilding. Download the full pack of 1,000 names." />
  <title>Mythic Name Generator Pack</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #f2f2f2;
      --accent: #ff3c3c;
      --font: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    p {
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }
    #nameDisplay {
      font-size: 1.5rem;
      margin: 2rem 0;
      padding: 1rem 2rem;
      background: #1a1a1a;
      border-radius: 6px;
      border: 1px solid #333;
      min-height: 3rem;
      text-align: center;
    }
    button {
      background-color: var(--accent);
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e02e2e;
    }
    .gumroad {
      margin-top: 2rem;
    }
    .gumroad a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Mythic Name Generator Pack</h1>
  <p>Generate mythic names for fantasy, RPGs, and worldbuilding. Want all 1,000 names? Download the full pack.</p>

  <div id="nameDisplay">Click “Generate” to summon a name</div>
  <button onclick="generateName()">Generate</button>

  <div class="gumroad">
    <p><a href="https://Lorevault.gumroad.com/l/1000MythicNamePack" target="_blank">Download the Full Pack</a></p>
  </div>

  <footer>© 2025 NameForge. Modular assets for creators.</footer>

 <script src="names.js"></script>
  <script>
    function generateName() {
      const index = Math.floor(Math.random() * names.length);
      document.getElementById("nameDisplay").textContent = names[index];
    }
  </script>
</body>
</html>
